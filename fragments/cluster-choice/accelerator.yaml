accelerator:
  options:
  - name: cluster
    inputType: select
    label: Inner Loop Cluster
    choices:
    - value: "kind"
      text: "kind-tce-tap"
    - value: "tkg"
      text: "tkg-iternate-cluster-admin-tkg-iterate-cluster"
    - value: "eks"
      text: "eks-example-context-name"
    - value: "gke"
      text: "gke-kube-context-example"
    defaultValue: "kind"
    required: true
engine:
  merge:
  - include: ["config/workload.yaml"]
    chain:
    - type: ReplaceText
      substitutions:
      - text: "kubernetes-context-name"
        with: #cluster