accelerator:
  displayName: Modular Java App
  description: A sample Modular Spring Boot application built with Tanzu supply-chain
  iconUrl: https://github.com/sample-accelerators/icons/raw/master/icon-boot.png
  tags:
  - java
  - spring
  - web
  - tanzu
  - terasky
  - vrabbi

  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  imports:
  - name: backstage-settings-fragment
    expose:
    - name: apitype
      dependsOn:
        name: hasapidocs
    - name: apiDefinition
      dependsOn:
        name: hasapidocs
    - name: hasexternallinks
      dependsOn:
        name: hasapidocs
    - name: hasexternallinks
      dependsOn:
        name: hasapidocs
    - name: externallinks
      dependsOn:
        name: hasexternallinks
    - name: "*"
  - name: cluster-choice-fragment
    expose:
    - name: "*"
  - name: java-version-fragment
    expose:
    - name: "*"
  - name: tap-workload-fragment
    expose:
    - name: namespace
    - name: appType
    - name: sourceType
    - name: buildType
      dependsOn:
        name: sourceType
        value: git
    - name: gitRepository
      dependsOn:
        name: sourceType
        value: git
    - name: gitBranch
      dependsOn:
        name: sourceType
        value: git
    - name: gitSubpath
      dependsOn:
        name: sourceType
        value: git
    - name: dockerFilePath
      dependsOn:
        name: buildType
        value: kaniko
    - name: imageUrl
      dependsOn:
        name: sourceType
        value: oci
    - name: mavenGroupId
      dependsOn:
        name: sourceType
        value: maven
    - name: mavenArtifactId
      dependsOn:
        name: sourceType
        value: maven
    - name: mavenArtifactVersion
      dependsOn:
        name: sourceType
        value: maven
    - name: mavenArtifactType
      dependsOn:
        name: sourceType
        value: maven
    - name: mavenArtifactClassifier
      dependsOn:
        name: sourceType
        value: maven
    - name: includeHasTests
  - name: live-update-fragment
    expose:
    - name: sourceRepositoryPrefix
      dependsOn:
        name: liveUpdateIDESupport
    - name: "*"

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**", "Dockerfile" ]
  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
  - include: [ "catalog/*.yaml" ]
    chain:
    - type: InvokeFragment
      reference: backstage-settings-fragment
  - include: [ "config/*.yaml", "pom.xml" ]
    chain:
    - type: InvokeFragment
      reference: java-version-fragment
    - type: InvokeFragment
      reference: tap-workload-fragment
    - type: InvokeFragment
      reference: live-update-fragment
    - type: InvokeFragment
      reference: cluster-choice-fragment
    - type: ReplaceText
      condition: '#liveUpdateIDESupport'
      substitutions:
      - text: kubernetes-context-name
        with: "#cluster"
  - include: ["Dockerfile"]
    condition: "#buildType == 'kaniko'"
    chain:
    - type: RewritePath
      rewriteTo: "#dockerFilePath"
      matchOrFail: false
